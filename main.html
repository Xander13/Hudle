<script>
document.addEventListener("DOMContentLoaded", function () {
    const img = document.getElementById("turnZoom");
    let scale = 1;
    let opacity = 1;
    
    function fitToScreen() {
        const scaleX = window.innerWidth / img.naturalWidth;
        const scaleY = window.innerHeight / img.naturalHeight;
        return Math.max(scaleX, scaleY);
    }
    
    scale = fitToScreen();
    img.style.transform = `translate(-50%, -50%) scale(${scale})`;
    img.style.opacity = opacity;
    
    document.addEventListener("wheel", function (event) {
        event.preventDefault();
        
        if (event.deltaY < 0 && opacity > 0) { // Only allow zoom in if opacity is not 0
            scale += 0.1;
            opacity -= 0.05;
        } else if (event.deltaY > 0) {
            scale = Math.max(fitToScreen(), scale - 0.1); // Zoom out but not below fit-to-screen size
            opacity += 0.05;
        }
        
        opacity = Math.max(0, Math.min(1, opacity)); // Allow full fade-out (0 opacity)

        if (opacity > 0) {
            img.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }
        img.style.opacity = opacity;
    });
    
    window.addEventListener("resize", function () {
        scale = fitToScreen(); // Recalculate fit-to-screen size on resize
        img.style.transform = `translate(-50%, -50%) scale(${scale})`;
    });
});





    //change color of page:
    const button = document.getElementById("changeColor");
    const body = document.body;

    const themes = ["dark-mode", "gray-mode"];
    let currentThemeIndex = 0;

    button.addEventListener("click", () => {
        // Remove the previous theme
        body.classList.remove(themes[currentThemeIndex]);
        // Move to the next theme
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        // Add the new theme
        body.classList.add(themes[currentThemeIndex]);

        // Force repaint
        button.style.display = "none";
        void button.offsetHeight;  // Trigger reflow
        button.style.display = "block";
    });
</script>
